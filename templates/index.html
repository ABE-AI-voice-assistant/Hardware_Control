<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #f2f2f2;
            text-align: center;
            padding: 40px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .status-box {
            display: inline-block;
            margin: 20px;
            padding: 20px 40px;
            border-radius: 10px;
            background: #1e1e1e;
            box-shadow: 0 0 10px #444;
            font-size: 1.2em;
        }
        .status-label {
            color: #888;
        }
        .on {
            color: #00ff7f;
        }
        .off {
            color: #ff4c4c;
        }
        .open {
            color: #00bfff;
        }
        .closed {
            color: #ffa500;
        }
    </style>
</head>
<body>
    <h1>üè† Voice Assistant Status Dashboard</h1>

    <div class="status-box">
        <div class="status-label">Bedroom Light</div>
        <div id="bedroom" class="off">OFF</div>
    </div>

    <div class="status-box">
        <div class="status-label">Living Room Light</div>
        <div id="living room" class="off">OFF</div>
    </div>

    <div class="status-box">
        <div class="status-label">Bathroom Light</div>
        <div id="bathroom" class="off">OFF</div>
    </div>

    <div class="status-box">
        <div class="status-label">Door</div>
        <div id="door" class="closed">CLOSED</div>
    </div>

    <script>
        const socket = io();

        socket.on('status_update', (data) => {
            for (const key in data) {
                const element = document.getElementById(key);
                const status = data[key].toLowerCase();

                if (element) {
                    element.textContent = status.toUpperCase();
                    element.className = status;
                }
            }
        });
    </script>
</body>
</html>
